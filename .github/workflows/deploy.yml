name: deploy games

on:
  push:
    branches: [semana-10]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login no meu docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}

      - name: Buildar a imagem do docker
        run: docker build -t mayarapimenta92/games-deploy .

      - name: Publicar a imagem da aplicação no docker hub
        run: docker push mayarapimenta92/games-deploy:latest

  deploy:  
    needs: build
    runs-on: [aws-ec2]
    steps: 
      - name: Criar network
        run: docker network create my-net

      - name: Pull da imagem do postgres:16
        run: docker pull postgres:16

      - name: Criar/rodar o container do banco de dados
        run: |
          if docker container inspect database-container &> /dev/null; then
            echo "container já existe"
          else
            docker run -d --name database-container --network my-net -p 5432:5432 -e POSTGRES_DB=gamesdatabase -e POSTGRES_PASSWORD=12345678 -e POSTGRES_USER=postgres postgres:16  
          fi

      - name: Pull da imagem da aplicacao do dockerhub
        run: docker pull mayarapimenta92/games-deploy:latest

      - name: Deletar container da aplicação do app existente
        run: docker rm -f

      - name: Criar/rodar o container da aplicacao
        run: docker run -d -p 3000:3000 --name app-container --network my-net -e DB_URL="postgresql://postgres:12345678@database-container:5432/gamesdatabase?schema=public" mayarapimenta92/games-deploy:latest sh -c "npm run migration:run && npm run start"